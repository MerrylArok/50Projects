<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="slider-container">
        
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Slide 1</h1>
                <p>Welcome Y'all</p>
            </div>

            <div style="background-color: #3592fd;">
                <h1>Slide 2</h1>
                <p>Make yerself comfortable</p>
            </div>

            <div style="background-color: #6db8ab;">
                <h1>Slide 3</h1>
                <p>See ya</p>
            </div>

            <div style="background-color: #a09217;">
                <h1>Slide 4</h1>
                <p>Take care now</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image:url('https://images.unsplash.com/photo-1625586644746-8fb24e255def?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1049&q=80')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1625331130495-802fe4bbbd37?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1604226824419-e5f9bf43c1ad?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80')"></div>
            <div style="background-image:url('https://images.unsplash.com/photo-1595370637794-b20462fb93f7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1055&q=80')"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>


    </div>

    <script src="script.js"></script>

</body>

</html>
